<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizer with Sunset and Birds</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body style="margin:0; overflow:hidden; background:black;">
<script>
let clouds = [], waveOffset = 0, sunsetProgress = 0;
let flock = [], flockSize = 300;
let mic, fft;

function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  for (let i = 0; i < 5; i++) {
    clouds.push(new Cloud(random(width), random(height * 0.3)));
  }

  // Init audio
  mic = new p5.AudioIn();
  fft = new p5.FFT();
  fft.setInput(mic);

  for (let i = 0; i < flockSize; i++) {
    flock.push(new Bird());
  }
}

function draw() {
  sunsetProgress = min(frameCount / (60 * 5 * 60), 1);
  background(getSkyColor(sunsetProgress));
  for (let cloud of clouds) {
    cloud.update();
    cloud.show();
  }
  drawPixelArtSun(sunsetProgress);
  drawOcean();

  let spectrum = fft.analyze();
  let avgAudio = spectrum.reduce((a, b) => a + b, 0) / spectrum.length;

  for (let bird of flock) {
    bird.update(avgAudio, flock);
    bird.draw();
  }
}

function mousePressed() {
  userStartAudio();
  mic.start();
}

function getSkyColor(progress) {
  let colors = [
    color(255, 180, 100),
    color(255, 102, 51),
    color(200, 50, 80),
    color(120, 20, 120),
    color(30, 0, 60)
  ];
  let index = floor(progress * (colors.length - 1));
  return lerpColor(colors[index], colors[min(index + 1, colors.length - 1)], (progress * (colors.length - 1)) % 1);
}

function drawPixelArtSun(progress) {
  let sunX = width * 0.5, sunY = height * 0.85;
  let sunSize = map(progress, 0, 1, 80, 20);
  let glowSize = sunSize * 2;
  noSmooth();
  for (let i = glowSize; i > sunSize; i -= 8) {
    fill(255, 120, 0, map(i, glowSize, sunSize, 80, 5));
    rectMode(CENTER);
    rect(sunX, sunY, i, i);
  }
  fill(255, 150, 0);
  rect(sunX, sunY, sunSize, sunSize);
  fill(255, 200, 0);
  rect(sunX - 5, sunY - 5, sunSize * 0.6, sunSize * 0.6);
  rect(sunX + 5, sunY + 5, sunSize * 0.6, sunSize * 0.6);
}

function drawOcean() {
  let oceanTop = height * 0.9;
  for (let i = oceanTop; i < height; i++) {
    stroke(lerpColor(color(20, 40, 120), color(10, 20, 80), map(i, oceanTop, height, 0, 1)));
    line(0, i, width, i);
  }
  stroke(255, 200);
  line(0, oceanTop, width, oceanTop);
}

class Cloud {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.speed = random(0.3, 0.6);
  }
  update() {
    this.x += this.speed;
    if (this.x > width + 50) this.x = -50;
  }
  show() {
    noStroke();
    fill(255, 200, 200, 200 - (sunsetProgress * 150));
    rect(this.x, this.y, 40, 40);
    rect(this.x + 20, this.y + 10, 30, 30);
    rect(this.x - 20, this.y + 5, 35, 35);
  }
}

class Bird {
  constructor() {
    let centerX = width / 2;
    let centerY = height / 2;
    this.x = centerX + (random() - 0.5) * 2000;
    this.y = centerY + (random() - 0.5) * 2000;
    this.vx = random(-1, 1);
    this.vy = random(-1, 1);
    this.size = 2 + random() * 2;
    this.color = 'black';
  }

  update(avgAudio, flock) {
    let avoidX = 0, avoidY = 0;
    let centerX = 0, centerY = 0;
    let alignVX = 0, alignVY = 0;
    let nearbyCount = 0, avoidCount = 0;
    const MIN_DISTANCE = 50, MAX_DISTANCE = 100;

    for (let other of flock) {
      if (other === this) continue;
      const dx = other.x - this.x;
      const dy = other.y - this.y;
      const dist = sqrt(dx * dx + dy * dy);

      if (dist < MIN_DISTANCE) {
        avoidX -= dx;
        avoidY -= dy;
        avoidCount++;
      } else if (dist < MAX_DISTANCE) {
        centerX += other.x;
        centerY += other.y;
        alignVX += other.vx;
        alignVY += other.vy;
        nearbyCount++;
      }
    }

    if (avoidCount > 0) {
      this.vx += avoidX / avoidCount * 0.05;
      this.vy += avoidY / avoidCount * 0.05;
    }

    if (nearbyCount > 0) {
      centerX /= nearbyCount;
      centerY /= nearbyCount;
      this.vx += (centerX - this.x) * 0.002;
      this.vy += (centerY - this.y) * 0.002;
      this.vx += (alignVX / nearbyCount - this.vx) * 0.01;
      this.vy += (alignVY / nearbyCount - this.vy) * 0.01;
    }

    this.vx += (random() - 0.5) * 0.2;
    this.vy += (random() - 0.5) * 0.2;

    const volumeScale = map(avgAudio, 0, 255, 0.5, 6);
    const speed = sqrt(this.vx * this.vx + this.vy * this.vy);
    if (speed > volumeScale) {
      this.vx = (this.vx / speed) * volumeScale;
      this.vy = (this.vy / speed) * volumeScale;
    }

    this.x += this.vx;
    this.y += this.vy;

    this.size = map(avgAudio, 0, 255, 2, 6);

    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;
    if (this.y < 0) this.y = height;
    if (this.y > height) this.y = 0;
  }

  draw() {
    fill(this.color);
    noStroke();
    ellipse(this.x, this.y, this.size);
  }
}
</script>
</body>
</html>
